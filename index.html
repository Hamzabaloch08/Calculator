<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="frame">
            <div class="screen">
                <input type="text" placeholder="0">
            </div>
            <div class="btns lg_btns">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button id="orn_btn">รท</button>
            </div>
            <div class="btns dg_btns">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="orn_btn">x</button>
            </div>
            <div class="btns dg_btns s4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="orn_btn">-</button>
            </div>
            <div class="btns dg_btns a4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="orn_btn">+</button>
            </div>
            <div class="btns dg_btns reSize">
                <button>0</button>
                <button>.</button>
                <button id="orn_btn">=</button>
            </div>
        </div>
    
    </div>

    

    <script src="app.js"></script>

</html>
