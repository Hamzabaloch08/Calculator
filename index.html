<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="frame">
            <div class="screen">
                <input readonly type="text" id="inp">
            </div>
            <div class="btns lg_btns">
                <button onclick="Allclear()">AC</button>
                <button onclick="Clear()">C</button>
                <button onclick="Click('%')">%</button>
                <button onclick="Click('/')" id="orn_btn">รท</button>
            </div>
            <div class="btns dg_btns">
                <button onclick="Click(7)">7</button>
                <button onclick="Click(8)">8</button>
                <button onclick="Click(9)">9</button>
                <button id="orn_btn" onclick="Click('*')">x</button>
            </div>
            <div class="btns dg_btns s4">
                <button onclick="Click(4)">4</button>
                <button onclick="Click(5)">5</button>
                <button onclick="Click(6)">6</button>
                <button id="orn_btn" onclick="Click('-')">-</button>
            </div>
            <div class="btns dg_btns a4">
                <button onclick="Click(1)">1</button>
                <button onclick="Click(2)">2</button>
                <button onclick="Click(3)">3</button>
                <button id="orn_btn" onclick="Click('+')">+</button>
            </div>
            <div class="btns dg_btns reSize">
                <button onclick="Click(0)">0</button>
                <button onclick="Click('.')">.</button>
                <button id="orn_btn" onclick="equal()">=</button>
            </div>
        </div>
    
    </div>

    

    <script src="app.js"></script>
</body>
</html>
